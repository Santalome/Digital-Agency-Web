<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9652b8337b.js" crossorigin="anonymous"></script>

    <title>Agincy</title>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <a href="#"><img src="img/logo.svg" alt=""></a>
            <p>Agincy</p>
        </div>
        <nav class="header-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portofolio</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </nav>
        <div class="header-right">
            <img src="img/cart.svg" alt="cart">
            <img src="img/burger.svg" alt="menu">
            <button>Let's Talk</button>
        </div>
    </header>
    <section class="landing-page">
        <div class="left-section">
            <div class="test-img">
                <div class="mail-us">
                    <img src="img/arroba.svg" alt="">
                    <span class="mailus-text">Mail Us Today</span>
                </div>
                <div class="image-off">
                </div>
            </div>
            
        </div>
        <div class="right-section">
            <div class="title">
                <div class="title-top">
                    <h1>Digital</h1>
                    <img src="img/greenStar.svg" alt="">
                </div>
                <div class="title-bottom">
                    <img src="img/landing-page circle.png" alt="">
                    <h1>Agency</h1>
                </div>
                <div class="title-p">
                    <p>Welcome to our Print 128 website! We are a professional and reliable printing company that offers a wide range of printing services to meet your needs.</p>
                </div>   
            </div>
        </div>
    </section>
